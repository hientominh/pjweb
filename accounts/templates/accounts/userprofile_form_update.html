{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h3 class="lead text-center">Edit Your Profile</h3>
	<div class='row'>
		<div class='col-sm-8 col-sm-offset-2'>
			<form method='POST' enctype="multipart/form-data" action=''>{% csrf_token %}
				{{ form|crispy }}
				<input class='btn btn-primary' type='submit' value='Submit' />
				<a href="{% url 'delete_accounts' request.user.id request.user.username %}">or Delete Account</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
