{% extends "base.html" %}

{% block content %}

<h3 class="lead text-center">Fill in job infomation</h3>
	<div class='row'>
		<div class='col-sm-10 col-sm-offset-1'>
			<form method='POST' action=''>{% csrf_token %}

				<input class='btn btn-default' type='submit' value='Submit' />
			</form>
		</div>
	</div>
{% endif %}
{% endblock content %}
